backend:
  name: github
  repo: snackbarstudios/haha-studio
  branch: master
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

# publish_mode: editorial_workflow

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Post", name: "featuredpost", widget: "boolean" }
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }

  - name: "projects"
    label: "Projects"
    label_singular: "New Project"
    folder: "src/pages/projects"
    description: "Add new project here that is going to be displayed under Projects category"
    # if create: false only allows single instance entrance
    create: true
    slug: "{{title}}"
    fields:
      - label: 'Related Products'
        name: 'products'
        widget: 'relation'
        multiple: "true"
        collection: 'products'
        searchFields: ['title']
        valueField: 'title'
        displayFields: ['title', 'price']
        hint: "Select related products, maximum of four"
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "project-post",
        }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "Featured Image Alt", name: "featuredimagealt", widget: string, hint: "Add alternative text for the featured image used by screen readers for people with visual disability" }
      - { label: "Details", name: "details", widget: "markdown"}
      - { label: "Release year", name: "releaseyear", widget: "text"}
      - { label: "Description", name: "description", widget: "text"}
      - { label: "Photo Credits", name: "photocredits", widget: "string"}
      - {
          label: Image Gallery,
          label_singular: "New Image",
          name: imagegallery,
          widget: list,
          fields: 
            [
              { label: "Image", name: "image", widget: "image" },
              { label: "Alt Text", name: "alttext", widget: "string" },
            ],
        }

